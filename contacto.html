        <div class="contenido-principal">
          <br><br>
          <h2>Formulario de Registro</h2>
            <form class="formulario" id="formulario"  method="POST" action="show_data.html" target="blank">
                <div class="body_form">
                  <label  class="input_label" for="firstnmame">Nombre:
                    <input type="text" name="Nombre" id="nombre" placeholder="Ingrese su nombre" >
                  </label>
                  
                
                  <label class="input_label" for="apellido">Apellido:
                    <input type="text" name="Apellido" id="apellido" placeholder="Ingrese su apellido" >
                  </label> 
                  
                  <label class="input_label" for="Street">Mail:
                    <input type="email" name="e-mail" id="email" placeholder="Ingresa tu mail" >
                  </label>
                  
                  <label  class="input_label"for="Street">Dirección:
                    <input type="text" name="Direcion" id="direccion" placeholder="Ingrese su dirección" >
                  </label> 
                  
                  <label class="input_label" for="City">Ciudad:
                    <input type="Text" name="Ciudad" value="CABA" readonly>
                  </label> 
                  
                  <label class="input_label" for="zipcode">Código Postal:
                    <input type="text" name="Codigo Postal" id="cp" placeholder="Ingrese su código Postal">
                  </label> 
                  
                  <label class="input_label" for="Birthday">Fecha de nacimiento:
                    <input type="date" name="Fecha de Nacimiento">
                  </label> 
            
                  <fieldset>
                    <legend>Género</legend>
                    <div class="option">
                      <input type="radio" name="Genero" value="Hombre" checked><label>Hombre</label>
                      <input type="radio" name="Genero" value="Mujer"><label>Mujer</label>
                      <input type="radio" name="Genero" value="otro"><label>Otro</label>
                    </div>
                  </fieldset>

                  <fieldset>
                    <legend>Película preferida</legend>
                    <div class="option">
                      <input type="checkbox" name="Pelicula" value="Volver al Futuro I"><label>Volver al Futuro I</label>
                      <input type="checkbox" name="Pelicula" Value="Volver al futuro II"><label>Volver al futuro II</label>
                      <input type="checkbox" name="Pelicula" value="Volver al futuro III"><label>Volver al futuro III</label>
                    </div>
                  </fieldset>
              </div>

                <button type="submit" id="btn-enviar" value="Enviar">Enviar</button>
                
                
            </form>
        </div>
