            <h2>Formulario de Registro</h2>
            <form class=formulario action="Show_data.html" target="blank">

                <label for="firstnmame">Nombre:</label> <input type="text" name="firstname" id="nombre"
                    placeholder="Ingrese su nombre">
                <br>
                <br>
                <label for="apellido">Apellido:</label> <input type="text" name="lastname"

                <br>
                <br>
                <label for="Street">Mail:</label> <input type="text" name="mail" id="email" placeholder="Ingresa tu mail">
                <br>
                <br>
                <label for="Street">Dirección:</label> <input type="text" name="addres"
                    placeholder="Ingrese su dirección">
                <br>
                <br>
                <label for="City">Ciudad:</label> <input type="Text" name="city" value="CABA"></imput>
                <br>
                <br>
                <label for="zipcode">Codigo Postal:</label> <input type="text" name="zipcode"
                    placeholder="Ingrese su código Postal"></imput>
                <br>
                <br>
                <label for="Birthday">Fecha de nacimiento:</label> <input type="date" name="birthday"></input>

                <p>Genero
                    <input type="radio" name="gender" value="Hombre" checked>Hombre</input>
                    <input type="radio" name="gender" value="Mujer">Mujer</input>
                    <input type="radio" name="gender" value="otro">Otro</input>
                </p>

                <p>Pelicula preferida
                    <input type="checkbox" name="Pelicula" value="Volver al Futuro I">Volver al Futuro I</input>
                    <input type="checkbox" name="Pelicula" Value="Volver al futuro II">Volver al futuro II</input>
                    <input type="checkbox" name="Pelicula" value="Volver al futuro III">Volver al futuro III</input>
                </p>

                <input type="submit" Value="Enviar" id="btn-enviar" ></input>
                
            </form>
